<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Data</title>
    <style>
      * {
        box-sizing: border-box;
      }

      blockquote, dd, div, dl, dt, form, h1, h2, h3, h4, h5, h6, li, ol, p, pre, td, th, ul {
        margin: 0;
        padding: 0;
      }

      a{
        text-decoration: none;
      }

      button {
        cursor: pointer;
      }

      header {
        height: 64px;
        transition: height .4s;
      }

      .header-bar {
        position: fixed;
        border-bottom: 1px solid #ededed;
        box-shadow: none;
        background: #fff;
        left: 0;
        right: 0;
        top: 0;
        z-index: 100;
        display: flex;
        align-items: center;
      }

      .hamburger {
        height: 100%;
        width: 56px;
        box-sizing: border-box;
        /*display: none;*/
      }

      .hamburger .hamburger-wrapper {
        height: 100%;
        padding: 12px;
        vertical-align: middle;
      }

      .hamburger-button {
        -webkit-appearance: button;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        background: 0 0;
        border: 0;
        border-radius: 50%;
        color: inherit;
        display: block;
        height: 100%;
        margin: 0;
        overflow: visible;
        padding: 0;
        position: relative;
        width: 100%;
      }

      .hamburger-image {
        display: block;
        margin: 0 auto;
        height: 24px;
        width: 24px;
      }

      .header-brand {
        margin-left: 24px;
        height: 100% !important;
        /*position: relative;*/
      }

      .header-brand .brand-logo {
        width: 180px;
        display: table;
        height: 100%;
        padding: 5px 0;
      }

      .home-link {
        display: table-cell;
        padding-top: 2.5px;
        vertical-align: middle;
      }

      .logo {
        width: 179px;
        border: 0;
        display: inline-block;
        vertical-align: middle;
      }

      .header-nav {
        display: none;
        height: 100%;
        margin-left: 48px;
      }

      .nav-list {
        height: 100%;
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav-list-item {
        font-size: 20px;
        line-height: 1.5;
      }

      .nav-link {
        color: #5f6368;
        height: 64px;
        line-height: 1.85714;
        font-size: 14px;
        font-weight: 400;
        height: auto;
        letter-spacing: .25px;
        padding: 10px 0 9px;
        width: auto;
        padding-left: 18px;
        padding-right: 18px;
      }

      .nav-link.is-active {
        color: #202124;
      }

      .nav-label {
        border-bottom: 2px solid transparent;
        padding-bottom: 22px;
      }

      .nav-link.is-active>.nav-label {
        border-bottom: 2px solid #3367d6;
      }

      @media (min-width: 900px) {
        .hamburger {
          display: none;
        }

        .header-nav {
          display: block
        }
      }

      .side-nav {
        height: 100vh;
        background: #fff;
        border: 0;
        top: 0;
        bottom: 0;
        left: 0;
        max-width: 280px;
        position: fixed;
        right: 56px;
        transform: translate3d(-100%,0,0);
        transition: transform .35s cubic-bezier(.24,1,.32,1);
        visibility: hidden;
        z-index: 102;
      }

      .side-nav.is-visible {
        visibility: visible;
      }

      .is-showing-side-nav .side-nav {
        box-shadow: 0 2px 6px 0 rgba(0,0,0,.12);
        transform: translate3d(0, 0, 0);
      }

      .side-nav__content {
        height: 100%;
        position: absolute;
        bottom: 150px;
        left: 0;
        top: 0;
        right: 0;
        overflow-y: auto;
      }

      .side-nav__brand {
        height: 56px;
        box-shadow: inset 0 -1px 0 0 #dadce0;
        position: relative;
      }

      .side-nav__logo {
        height: 100%;
        margin-left: 16px;
      }

      .side-nav__home-link {
        
      }

      .side-nav__nav {
        padding: 20px 0;
      }

      .side-nav__nav-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .side-nav__nav-list-item {
        width: 100%;
      }

      .side-nav__nav-link {
        color: #5f6368;
        font-family: "Google Sans",Roboto,Arial,Helvetica,sans-serif;
        font-size: 14px;
        font-weight: 400;
        height: 48px;
        letter-spacing: .25px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: middle;
        width: 100%;
        display: table-cell;
      }

      .side-nav__nav-list__nested {
        list-style: none;
        margin-bottom: 0;
        margin-left: 0;
      }

      .side-nav__nav-list__nested .side-nav__nav-link {
        padding-right: 32px;
        padding-left: 32px;
      }
    </style>
</head>
<body>
    <header>
      <div class="header-bar">
        <div class="hamburger">
          <div class="hamburger-wrapper">
            <button class="hamburger-button">
              <img class="hamburger-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAABmJLR0QA/wD/AP+gvaeTAAAAVElEQVRoge3W0Q2AMAxDQRcxOExOhyBSoupuAvvvJQA0WEme7hEVVpKve0SFq3tAFUemuZO83SMAgCIyfppjotGRaWQ8AJxExk9zTDQ6Mo2MB+CPDXJLBiVsKHgMAAAAAElFTkSuQmCC" alt="Hamburger Icon">
            </button>
          </div>
        </div>
        <div class="header-brand">
          <div class="brand-logo">
            <a href="#" class="home-link">
              <img src="img/logo.png" alt="Brand Logo" class="logo">
            </a>
          </div>
        </div>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-list-item"><a href="#" class="nav-link"><span class="nav-label">Home</span></a></li>
            <li class="nav-list-item"><a href="#" class="nav-link"><span class="nav-label">About</span></a></li>
            <li class="nav-list-item"><a href="#" class="nav-link"><span class="nav-label">Services</span></a></li>
            <li class="nav-list-item"><a href="#" class="nav-link"><span class="nav-label">Projects</span></a></li>
            <li class="nav-list-item"><a href="#" class="nav-link"><span class="nav-label">Contact</span></a></li>
          </ul>
        </nav>
      </div>
      <div class="side-nav">
        <div class="side-nav__content">
          <div class="side-nav__brand">
            <div class="side-nav__logo">
              <a href="#" class="side-nav__home-link">
                <img src="img/logo.png" alt="Brand Logo" class="side-nav__logo logo">
              </a>
            </div>
          </div>
          <nav class="side-nav__nav">
            <ul class="side-nav__nav-list">
              <li class="side-nav__nav-list-item">
                <a href="#" class="side-nav__nav-link">Home</a>
                <ul class="side-nav__nav-list__nested">
                  <li class="side-nav__nav-list-item"><a href="#" class="side-nav__nav-link">Home One</a></li>
                  <li class="side-nav__nav-list-item"><a href="#" class="side-nav__nav-link">Home Two</a></li>
                  <li class="side-nav__nav-list-item"><a href="#" class="side-nav__nav-link">Home Three</a></li>
                </ul>
              </li>
              <li class="side-nav__nav-list-item">
                <a href="#" class="side-nav__nav-link">About</a>
              </li>
              <li class="side-nav__nav-list-item">
                <a href="#" class="side-nav__nav-link">Services</a>
              </li>
              <li class="side-nav__nav-list-item">
                <a href="#" class="side-nav__nav-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>


    <script>
        var sideNav = document.querySelector('.side-nav');
        var bdy = document.querySelector('body');
        bdy.addEventListener('click', function(e){
          if (!e.target.classList[0].includes('side-nav') && !e.target.classList[0].includes('hamburger')) {
            e.preventDefault()
            bdy.classList.remove('is-showing-side-nav');
          }
        })

        document.querySelector('.hamburger-button').addEventListener('click', function(e){
          e.preventDefault();
          bdy.classList.add('is-showing-side-nav');
          sideNav.classList.add('is-visible')
        })
    </script>
</body>
</html>
